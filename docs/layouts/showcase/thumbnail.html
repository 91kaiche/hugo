{{ "<!--thumbnail wrapper start-->" | safeHTML }}
<div class="thumbnail-wrapper">
    <div class="showcase-container">
        <div class="dummy"></div>
        <div class="thumbnail">
            <a href="{{ .Params.sitelink }}">
                <img class="img-responsive img-rounded" alt="{{ .Description }}" src="{{ .Params.thumbnail }}">
            </a>
            <h4>
                <a href="{{ .Params.sitelink }}">{{ .Title | safeHTML }}</a>
{{- if (isset .Params "sourcelink") }}
                <a class="small pull-right" href="{{ .Params.sourcelink }}">source</a>
{{- end }}
            </h4>
{{- range .Params.tags }}
            <span class="label label-default">{{ . }}</span>
{{- end }}
        </div>
    </div>
</div>
{{ "<!--thumbnail wrapper end-->" | safeHTML }}
